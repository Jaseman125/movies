<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JASEMAN.COM Movies Left Sidebar</title>
    <style>
        #leftrightcontainer {
            width: 98%;
            margin: auto;
            text-align: center;
        }
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
            font-size: 14px;
        }
        #counter {
            font-size: 20px;
            font-weight: bold;

	#content {
	padding: 0;
    	margin: 0;
    	font-size: 20px;
    	width: 100%;
	white-space: pre-line;
    	border: none;
    	outline: none;
    	background: transparent;
    	line-height: 1.0; /* Adjust as needed */
	display: block; /* Ensures full-width usage */
}
	    
    </style>
</head>
<body>

<div id="leftrightcontainer">
    <div class="buttons">
        <button onclick="prevPage()">⬅️ Prev</button>
        <span id="counter">0</span>
        <button onclick="nextPage()">Next ➡️</button>
    </div>
<div id="content">

    </div>
</div>

<script>
    let pages = [

`

<p style='font-family: sans-serif; font-weight: bold; font-size: 18px; margin-top: -0px; margin-bottom: 16px; color: red; text-shadow: 2px 2px 4px black;'>Airwolf:</p>
<img src="https://jaseman125.github.io/pictures/airwolf/airwolf-032.jpg" width="100%">

<p style='font-family: sans-serif; font-weight: bold; font-size: 18px; margin-top: -0px; margin-bottom: 16px; color: red; text-shadow: 2px 2px 4px black;'>Blakes 7:</p>
<img src="https://jaseman125.github.io/pictures/blakes-7/season%204%20cast.png" width="100%">

<p style='font-family: sans-serif; font-weight: bold; font-size: 18px; margin-top: -0px; margin-bottom: 16px; color: red; text-shadow: 2px 2px 4px black;'>Although the category is 'Movies' I don't really need 3 columns for my top 100 movies.</p>

<p style='font-family: sans-serif; font-weight: bold; font-size: 18px; margin-top: -0px; margin-bottom: 16px; color: lime; text-shadow: 2px 2px 4px black;'>USE THE LEFT AND RIGHT ARROWS ABOVE TO BROWSE THE MOVIES</p>
`,

`
<hr>
<img src='https://jaseman125.github.io/img/under-construction.png' width='50%'><br>
<center><p style='font-family: sans-serif; font-weight: bold; font-size: 32px; margin-top: -0px; margin-bottom: 16px; color: yellow; text-shadow: 2px 2px 4px black;'>THIS AREA IS NOT YET READY</p></center>
<center><p style='font-family: sans-serif; font-weight: bold; font-size: 22px; margin-top: -0px; margin-bottom: 16px; color: yellow; text-shadow: 2px 2px 4px black;'>COME BACK SOON</p></center>
<hr>

I need to work on TV Shows content.
`

    ];
    
    let currentPage = 0;

    function updateContent() {
        document.getElementById("content").innerHTML = pages[currentPage];
        document.getElementById("counter").innerText = currentPage;
    }

    function nextPage() {
        if (currentPage < pages.length - 1) {
            currentPage++;
            updateContent();
        }
    }

    function prevPage() {
        if (currentPage > 0) {
            currentPage--;
            updateContent();
        }
    }

    updateContent(); // Ensure the initial content is displayed correctly
</script>


</body>
	
</html>
